<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login Intranet</title>
    <link rel="icon" type="image/x-icon" href="../images/universidadperrotecnicademadrid.png">
</head>

<div class="marco-relieve">
    <h1>Universidad Perrotécnica de Madrid</h1>
    <img src="../images/universidadperrotecnicademadrid.png" alt="Logo de la UPM" , width="90px" , height="90px">
    <div>

        <div class="input">
            <label for="entrada-usuario-correo">Correo electrónico</label>
            <input type="email" id="entrada-usuario-correo" placeholder="Correo electrónico">
            <input type="password" id="entrada-usuario-contrasena" placeholder="Contraseña">
            
            <p id="correo-login"></p>

        </div>


        <div class="recuadro-login", id="entrar">
            Iniciar sesión.
        </div>
    </div>



    <script src="../js/login.js"></script>

</html>
