<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Crear cuenta</title>
    <link rel="icon" type="image/x-icon" href="../images/universidadperrotecnicademadrid.png">
    <meta charset="UTF-8" />
</head>
<div class="marco-relieve">
    <h1>Universidad Perrotécnica de Madrid</h1>
    <img src="../images/universidadperrotecnicademadrid.png" alt="Logo de la UPM" , width="90px" , height="90px">
    <div>

        <div class="input">
            <label for="entrada-usuario-correo">Correo electrónico</label>
            <input type="email" id="entrada-usuario-correo" placeholder="Correo electrónico" required>
            <label for="entrada-usuario-contrasena">Contraseña: </label>
            <input type="password" id="entrada-usuario-contrasena" placeholder="Contraseña" required>
            <label for="verificacion-contrasena">Verificación de la contraseña: </label>
            <input type="password" id="verificacion-contrasena" placeholder="Vuelve a introducir la contraseña"
                required>
            <label for="fecha-nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" min="1900-01-01" max="2025-12-31" required>

            <label for="nombre"> Inserte su nombre: </label>

            <input type="text" id="nombre" placeholder="Ejemplo: Rocky">

            <label for="facultad-matr">Facultad de matricula:</label> <br>
            <select id="facultades" name="Listado de facultades">
                <option value="">-- Selecciona una opción --</option>
                <option value="ipp">Ingeniería de pelota y palo</option>
                <option value="ciencias-ladrido">Facultad de Ciencias del Ladrido y Comunicación Interperruna</option>
                <option value="etologia">Facultad de Etología Aplicada y Ciencias Humanas</option>
                <option value="paseo">Escuela Superior de Paseología Aplicada</option>
            </select>

            <p id="correo-login"></p>

        </div>


        <div class="recuadro-login" , id="entrar">
            Iniciar sesión.
        </div>
    </div>



    <script src="../js/create-account.js"></script>

</html>
